<html>
    <head>
        <title>Vue Event Tutorial</title>
        <meta charset="utf-8">
        <link rel="stylesheet" href="style.css">
        <script src="https://unpkg.com/vue"></script>
    </head>
    <body>
        <div id="event-handle">
                <H1>Event Handling</H1>
                <button v-on:click="add">Add a year</button>
                <button v-on:click="sub">Subtract a year</button>

                <h3>My Age is : {{age}}</h3>
            

        </div>
        <script src="app.js"></script>
    </body>
</html>
